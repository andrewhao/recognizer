
<div>
    <h2><span data-translate="recognizerApp.image.detail.title">Image</span> {{vm.image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="recognizerApp.image.path">Path</span></dt>
        <dd>
            <span>{{vm.image.path}}</span>
        </dd>
        <dt><span data-translate="recognizerApp.image.processedImage">Processed Image</span></dt>
        <dd>
            <a ui-sref="processed-image-detail({id:vm.image.processedImageId})">{{vm.image.processedImageId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="image-detail.edit({id:vm.image.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
